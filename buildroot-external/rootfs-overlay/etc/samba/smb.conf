[global]
  workgroup = workgroup
  server string = Samba Channels DVR Server
  security = user
  map to guest = Bad User
  guest account = channels
  case sensitive = no
  load printers = no
  disable spoolss = yes
  log level = 2
  dos charset = ASCII
  unix charset = UTF-8

[MEDIA]
  path = /media
  comment = Media
  force user = channels
  force group = channels
  guest ok = yes
  writable = yes
  browseable = yes
  dfree command = /usr/libexec/smb-dfree-media
